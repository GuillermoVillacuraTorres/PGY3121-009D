<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>inicio</title>
</head>
<body>

    <h1>Pagina web con JS</h1>

    <input onblur="eventBlur()" type="text" placeholder="BLUR">
    <br>
    <input onfocus="eventFocus()" type="text" placeholder="FOCUS">
    <br>
    <button onclick="eventClick()">Presioname!!</button>
    <br>
    <input onkeydown="eventKeyDown()" type="text" placeholder="KEY DOWN">
    <br>
    <input onkeyup="eventKeyUp()" type="text" placeholder="KEY UP">
    <br>
    <select name="" id="" onchange="eventChange()">
        <option value="1">Chile</option>
        <option value="2">Peru</option>
        <option value="3">Argentina</option>


    </select>

    

    <script src="js/funciones.js"></script>
    <script>
        console.log("Codigo desde el HTML");
    </script>

</body>
</html>
