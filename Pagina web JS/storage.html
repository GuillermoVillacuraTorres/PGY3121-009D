<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Storage</title>
</head>
<body>



    <div class="container">
        <h1>Storage</h1>
    </div>


    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <button onclick="crearStorage()" class="btn btn-secondary">Agregar storage</button>
                <button onclick="obtenerStorage()" class="btn btn-primary">Obtener storage</button>
                <button onclick="eliminarStorage()" class="btn btn-danger">Eliminar storage</button>
            </div>
            <div class="col mt-5">
                <label for="txtRut">Rut:</label>
                <input type="text" id="txtRut" class="form-control" placeholder="Ingrese su rut">
                <button onclick="eliminarUnoStorage()" class="btn btn-danger mt-3">Eliminar UNO storage</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="js/storage.js"></script>
</body>
</html>
